version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/pythia
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            python setup.py develop
      - run:
          name: Run linter (flake8)
          command: |
            . venv/bin/activate
            pip install flake8
            # stop the build if there are Python syntax errors or undefined names
            flake8 . --count --exclude=./venv --select=E9,F63,F72,F82 --show-source --statistics
            # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
            flake8 . --count --exclude=./venv --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - run:
          name: Download required data
          command: |
            mkdir data
            cd data
            wget http://dl.fbaipublicfiles.com/pythia/data/vocab.tar.gz
            tar xf vocab.tar.gz
            cd ..
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            cd tests
            pytest -v .
