# Use 2.1 for orbs
version: 2.1

# Include windows orb for windows bui
orbs:
  win: circleci/windows@2.2.0

# -------------------------------------------------------------------------------------
# Environments to run the jobs in
# -------------------------------------------------------------------------------------
cpu: &cpu
  docker:
    - image: circleci/python:3.7
  resource_class: medium

gpu: &gpu
  environment:
    CUDA_VERSION: "10.2"
  machine:
    image: ubuntu-1604:201903-01
  resource_class: gpu.medium

# -------------------------------------------------------------------------------------
# Re-usable commands
# -------------------------------------------------------------------------------------
cache_key: &cache_key cache-key-{{ .Environment.CIRCLE_JOB }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "setup.py"}}-{{ checksum "requirements.txt"}}

install_dep: &install_dep
  - run:
      name: Install Dependencies
      command: |
        source activate mmf
        pip install --upgrade setuptools
        pip install --progress-bar off flake8==3.7.9
        pip install --progress-bar off black==19.3b0
        pip install --progress-bar off isort==4.3.21
        pip install --progress-bar off pytest
        python setup.py clean --all
        python setup.py install
        python -c 'import torch; print("Torch version:", torch.__version__)'
        python -m torch.utils.collect_env

install_dep_windows: &install_dep_windows
  - run:
      name: Install Dependencies for Windows
      command: |
        source activate mmf
        pip install --upgrade setuptools certifi
        pip install --progress-bar off torch==1.5.0+cpu torchvision==0.6.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
        pip install -r requirements.txt
        pip install --progress-bar off flake8==3.7.9
        pip install --progress-bar off black==19.3b0
        pip install --progress-bar off isort==4.3.21
        pip install --progress-bar off pytest
        python setup.py install
        python -c 'import torch; print("Torch version:", torch.__version__)'
        python -m torch.utils.collect_env


install_repo: &install_repo
  - run:
      name: Install Repository
      command: |
        source activate mmf
        python setup.py build develop

install_repo_windows: &install_repo_windows
  - run:
      name: Install Repository
      command: |
        source activate mmf
        python setup.py build develop

run_unittests: &run_unittests
  - run:
      name: Run Unit Tests
      command: |
        source activate mmf
        cd tests
        pytest --junitxml=test-results/junit.xml -v .

run_flake8: &run_flake8
  - run:
      name: Run Linter (flake8)
      command: |
        source activate mmf
        flake8 --version
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=18 --max-line-length=88 --statistics

install_nvidia_driver: &install_nvidia_driver
  - run:
      name: Install NVIDIA Driver
      working_directory: ~/
      command: |
        wget -q --no-clobber -P ~/nvidia-downloads 'https://pytorch-ci-utils.s3.us-east-2.amazonaws.com/nvidia-drivers/NVIDIA-Linux-x86_64-440.64.run'
        sudo /bin/bash ~/nvidia-downloads/NVIDIA-Linux-x86_64-440.64.run -s --no-drm
        pyenv versions
        nvidia-smi
        pyenv global 3.7.0

create_conda_env: &create_conda_env
  - run:
      name: Install and Create Conda Environment
      command: |
        curl -o ~/miniconda.sh -O  https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
        chmod +x ~/miniconda.sh
        ~/miniconda.sh -b -p $HOME/miniconda
        rm ~/miniconda.sh
        echo 'export PATH=$HOME/miniconda/bin:$PATH' >> $BASH_ENV
        source $BASH_ENV
        if [ ! -d ~/miniconda/envs/mmf ]
        then
          conda create -y -n mmf python=3.7
        fi
        source activate mmf
        python --version
        which python
        which pip
        pip install --upgrade pip

create_conda_env_windows: &create_conda_env_windows
  - run:
      name: Create Conda Environment
      command: |
        conda init bash
        source ~/.bash_profile
        conda create -y -n mmf python=3.7
        source activate mmf
        python --version
        which python
        which pip
        pip install --user --upgrade pip

run_black: &run_black
  - run:
      name: Run Linter (black)
      command: |
        source activate mmf
        black --version
        black --check .

run_isort: &run_isort
  - run:
      name: Run Linter (isort)
      command: |
        source activate mmf
        isort --version
        isort -c -sp .

# -------------------------------------------------------------------------------------
# Jobs to run
# -------------------------------------------------------------------------------------

jobs:
  windows_build:
    executor:
      name: win/default
      shell: bash.exe

    steps:
      - checkout
      - <<: *create_conda_env_windows
      - restore_cache:
          key: *cache_key
      - <<: *install_dep_windows
      - <<: *install_repo_windows
      - save_cache:
          key: *cache_key
          paths:
            - C:\tools\miniconda3\envs\mmf

  cpu_tests:
    <<: *cpu

    working_directory: ~/mmf

    steps:
      - checkout
      - <<: *create_conda_env
      - restore_cache:
          key: *cache_key
      - <<: *install_dep
      # Cache the miniconda directory that contains dependencies
      - save_cache:
          paths:
            - ~/miniconda/
          key: *cache_key
      - <<: *install_repo
      - <<: *run_isort
      - <<: *run_black
      - <<: *run_flake8
      - <<: *run_unittests
      - store_test_results:
          path: tests/test-results

  # GPU config initially taken from detectron2
  gpu_tests:
    <<: *gpu

    working_directory: ~/mmf

    steps:
      - checkout

      # Cache the nvidia driver downloads
      - restore_cache:
          key: nvidia-downloads-v4
      - <<: *install_nvidia_driver
      - save_cache:
          key: nvidia-downloads-v4
          paths:
            - "~/nvidia-downloads/"
      - <<: *create_conda_env
      - restore_cache:
          key: *cache_key
      - <<: *install_dep
      # Cache the miniconda directory that contains dependencies
      - save_cache:
          paths:
            - ~/miniconda/
          key: *cache_key
      - <<: *install_repo
      - <<: *run_unittests
      - store_test_results:
          path: tests/test-results

workflows:
  version: 2
  build:
    jobs:
      - cpu_tests
      - gpu_tests
      - windows_build
