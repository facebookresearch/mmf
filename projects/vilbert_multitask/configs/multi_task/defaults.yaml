model_config:
  vilbert_multitask:
    training_head_type: classification
    num_labels: 1
    num_options: 4
    losses:
    - type: multi_task
      params:
      - type : cross_entropy
        weight: 1.0
        dataset: flickr30k_retrieval
      - type : bce_with_logits
        weight: 1.0
        dataset: visual7w

dataset_config:
  flickr30k_retrieval:
    return_features_info: true
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 30
  visual7w:
    return_features_info: true
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 20

multi_task_config:
  tasks:
    - id: 4
      dataset: visual7w
      metric: accuracy
    - id: 8
      dataset: flickr30k_retrieval
      metric: accuracy

optimizer:
  type: adam_w
  params:
    lr: 2e-5
    eps: 1e-8

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 500
    num_training_steps: ${training.max_updates}

evaluation:
  metrics:
  - accuracy

training:
  trainer: mmf_multitask
  batch_size: 128
  lr_scheduler: true
  max_updates: 10000
  max_iterations: 10000
  find_unused_parameters: true
  evaluation_interval: 370
  evaluate_metrics: true
  train_iter_gap: 4
  
checkpoint:
  resume_pretrained: true
  resume_file: /private/home/omkar/vilbert-multi-task/pretrained_model.bin
  pretrained_state_mapping:
    model.bert: model.bert